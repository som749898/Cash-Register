<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cash Register Manager</title>
</head>
<body>
  <header>
    <h1>Cash Register Manager</h1>
  </header>
  <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
  <label for="bill-amount">Bill Amount:</label>
  <input type="number" id="bill-amount">
  <label for="cash-amount">Cash Given:</label>
  <div></div>
  <input type="number" id="cash-amount">
  <button id="btn-check">Check</button>
  <table>
    <label>Return Change</label>
    <tr>
      <th>No of Notes</th>
      <td class="notes"></td>
      <td class="notes"></td>
      <td class="notes"></td>
      <td class="notes"></td>
      <td class="notes"></td>
      <td class="notes"></td>
      <td class="notes"></td>
      <td class="notes"></td>
      <td class="notes"></td>
    </tr>
    <tr>
      <th>Note</th>
      <td>2000</td>
      <td>500</td>
      <td>200</td>
      <td>100</td>
      <td>50</td>
      <td>20</td>
      <td>10</td>
      <td>5</td>
      <td>1</td>
    </tr>
  </table>
  <div id="output-div"></div>


</body>
<script src="script.js" type="text/javascript"></script>
</html>
